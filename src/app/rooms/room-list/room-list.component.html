<h2>Available Rooms
  <button mat-raised-button color="primary" (click)="onCreateRoom()">Create Room</button>
</h2>

<mat-card>
  <table mat-table [dataSource]="rooms" class="mat-elevation-z8">

    <!-- Room Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Room Name </th>
      <td mat-cell *matCellDef="let room"> {{ room.name }} </td>
    </ng-container>

    <!-- Room Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Room Owner </th>
      <td mat-cell *matCellDef="let room"> {{ room.owner }} </td>
    </ng-container>

    <!-- Participants Column -->
    <ng-container matColumnDef="participants">
      <th mat-header-cell *matHeaderCellDef> # of People </th>
      <td mat-cell *matCellDef="let room"> {{ room.participantCount }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let room">
        <button mat-raised-button color="primary" (click)="onJoin(room.id)">Join</button>
      </td>
    </ng-container>

    <!-- Header and Row declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
